<div class="container">
  <div class="text-container">
    <h1>{{ title }}</h1>
    {{ description }}
  </div>
  <mat-expansion-panel *ngFor="let faq of faqs">
    <mat-expansion-panel-header>
      {{faq.question}}
    </mat-expansion-panel-header>
    <mat-panel-description>
      {{faq.answer}}
    </mat-panel-description>
  </mat-expansion-panel>
</div>
