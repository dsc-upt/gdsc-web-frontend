<div class="container">
  <div class="text-container">
    <h1>{{ title }}</h1>
    {{ description }}
  </div>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let technology of technologies" class="tech-component">
      <img src="{{technology.image}}" class="img-component">
      <h3>{{technology.name}}</h3>
    </mat-grid-tile>
  </mat-grid-list>
</div>
