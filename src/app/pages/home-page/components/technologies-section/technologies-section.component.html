<div class='container'>
  <div class='text-container'>
    <h1>Technologies</h1>
    <app-title-bar></app-title-bar>
    <p class='techSection'>The are some of the technologies we focus on at <span
      (click)='audioSubject.next(bega)'>GDSC UPT</span></p>
  </div>
  <mat-grid-list
    (window:resize)='onResize($event)'
    [cols]='breakpoint'
    [gutterSize]="'30px'"
    rowHeight='2:1'
  >
    <mat-grid-tile *ngFor='let technology of technologies' class='mat-panel'>
      <app-technology-card [technology]='technology' class='card'></app-technology-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<audio #bega>
  <source src='https://cdn.timis.tech/sa-curga-bere-pe-bega.mp3' type='audio/mpeg'>
</audio>
