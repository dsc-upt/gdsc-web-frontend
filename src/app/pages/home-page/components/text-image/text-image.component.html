<div [ngClass]="{ right: position === 'right', left: position === 'left' }" class='container'>
  <div class='text-container col-md-6 px-2'>
    <h2 class='title'>{{ title }}</h2>
    <app-title-bar></app-title-bar>
    <p class='largeText'>{{ text }}</p>
  </div>

  <div class='col-md-6 px-2'>
    <img [src]='image' alt='Students' />
  </div>
</div>
