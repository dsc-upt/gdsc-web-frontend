<section [ngClass]="{ right: position === 'right', left: position === 'left' }" class='container pink-bg'>
  <div class='text-container col-md-6 px-2'>
    <h2 class='heading'>{{ title }}</h2>
    <gdsc-title-bar></gdsc-title-bar>
    <p class='large-text'>{{ text }}</p>
  </div>

  <div class='col-md-6 px-2'>
    <img [src]='image' alt='Students' />
  </div>
</section>
