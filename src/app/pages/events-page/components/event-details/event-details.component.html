<div class="container">
  <div class="button-container">
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
  <div mat-dialog-content>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Event Name</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.start | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': colorPick(element)}">
          <div class="date-container">
            <div>{{element.status.split(' ')[0]}}</div>
            <div>{{getStatusForStyling(element.status.split(' ')[1], element.status.split(' ')[2])}}</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <div class="column">
        <div class="description">
        <h2>Description</h2>
        <p>
          {{event.description}}
        </p>
        </div>
      <div class="join">
        <h2>Join our Event!</h2>
        <button (click)="rsvpLinkPick(event)"><a href="#">{{rsvpStatusPick(event)}}</a></button>
      </div>
      </div>
    </div>
</div>
