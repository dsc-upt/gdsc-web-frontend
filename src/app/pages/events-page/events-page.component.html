<div class="page-container">
  <div class='header-container'>
    <div class='text-container'>
      <h2>Our Events</h2>
      <app-title-bar></app-title-bar>
    </div>
  </div>

  <div class="container">
    <div class="scrollbar mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Event Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let element">
            <div class="date-container">
              <div>{{element.date.split(' ')[0]}}</div>
              <div class="full-right">{{element.date.split(' ')[1]}}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'color': colorPick(element)}">
            <div class="date-container">
              <div>{{element.status.split(' ')[0]}}</div>
              <div>{{getStatusForStyling(element.status.split(' ')[1], element.status.split(' ')[2])}}</div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<app-back-to-top></app-back-to-top>
