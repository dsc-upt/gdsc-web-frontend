<div class = "container">
<div>
  <img src="/assets/contact.webp" alt="contact">
</div>
<form class = "contact-container" [formGroup]="contactForm">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Name">
  </mat-form-field>

<div>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Email">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Phone">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Subject">
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Your message</mat-label>
    <textarea matInput rows= "5" cols= "40" placeholder="Your Message"></textarea>
  </mat-form-field>
</div>

  <button type="submit">Submit message</button>

</form>

</div>
