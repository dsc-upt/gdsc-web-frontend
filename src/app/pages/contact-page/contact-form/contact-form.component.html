<div class="form-container">
  <div class="imageContainer">
    <img src="/assets/contact.webp" alt="contact">
  </div>
  <div class="contactContainer">
    <form [formGroup]="contactForm">
      <div class="contact-area">
        <mat-form-field class="noPadding" appearance="outline">
          <input formControlName="name" matInput>
          <mat-label>Name</mat-label>
          <mat-error *ngIf="contactForm.controls.name.getError('required')">
            This field is required!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="contact-area">
        <mat-form-field class="noPadding" appearance="outline">
          <input formControlName="email" matInput>
          <mat-label>Email</mat-label>
          <mat-error *ngIf="contactForm.controls.email.getError('required')">
            This field is required!
          </mat-error>
          <mat-error *ngIf="contactForm.controls.email.getError('pattern')">
            Introduce a valid email address!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="contact-area">
        <mat-form-field class="noPadding" appearance="outline">
          <input formControlName="subject" matInput>
          <mat-label>Subject</mat-label>
          <mat-error *ngIf="contactForm.controls.subject.getError('required')">
            This field is required!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="contact-area">
        <mat-form-field class="noPadding" appearance="outline">
          <textarea formControlName="text" matInput rows="6"></textarea>
          <mat-label>Your message</mat-label>
          <mat-error *ngIf="contactForm.controls.text.getError('required')">
            This field is required!
          </mat-error>
        </mat-form-field>
      </div>
      <button (click)="submit()" mat-raised-button class="btn btn-primary">Submit message</button>
    </form>
  </div>
</div>
