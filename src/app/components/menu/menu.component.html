<div class="container">
  <div class="navbar">
    <a class="navbar-brand" href="#">
      <img src="/assets/dsclogo.png" alt="logo">
    </a>
    <div class="navbar-collapse">
      <div class="navbar-nav ml-auto">
        <div *ngFor="let item of menuItems" id="wrapper">
          <div class="menu" [routerLink]="item.link">{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
