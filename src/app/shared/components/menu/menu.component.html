<div class='center'>
  <div class='header-menu'>
    <div class='wrapper'>
      <div *ngFor='let item of menuItems; let i = index' [routerLink]='item.link' class='menuItem color-hover'>
        <mat-icon>{{ menuIcons[i] }}</mat-icon>
        <div>{{ item.name }}</div>
      </div>
    </div>
  </div>
</div>
