<div class="header-menu">
  <div class="content-container">
    <div class="wrapper">
      <div *ngFor="let item of menuItems" class="menuItem">
        <mat-icon>{{ item.logoName }}</mat-icon>
        <div class="color-hover" [routerLink]="item.link">{{ item.name }}</div>
      </div>
    </div>
  </div>
</div>
